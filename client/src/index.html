<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Threejs FPS</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="instructions">
    <h3>Click to play</h3>
    <p>(W,A,S,D = Move, SPACE = Jump, MOUSE = Look, CLICK = Shoot)</p>
  </div>
  <div class="hud">
    <div id="upper-left">
      <h1 id="round">Round 0</h1>
      <h3 id="enemies-remaining">Enemies Remaining</h3>
    </div>
    <div id="upper-right">
      <h1 id="player-name"></h1>
      <h3 id="score">0</h3>
    </div>
    <div id="bottom-middle">
      <div id="health-bar" class="progress">
        <div id="health" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
          <span class="sr-only"></span>
        </div>
      </div>
      <h1 id="life-counter">100%</h1>
    </div>
  </div>
  <script src="lib/three.min.js"></script>
  <script src="lib/cannon.min.js"></script>
  <script src="js/PointerLockControls.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
